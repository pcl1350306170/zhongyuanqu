<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<link rel="stylesheet" type="text/css" href="./Resources/js/bootstrap-3.3.7-dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="./Resources/js/layui/css/layui.css"/>
<link rel="stylesheet" type="text/css" href="./Resources/js/verify-master/css/verify.css">
<link rel="stylesheet" type="text/css" href="./Resources/h5/wgpz/css/style.css"/>
<link rel="stylesheet" type="text/css" href="./Resources/asset/css/login.css"/>

<script src="./Resources/js/jquery/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./Resources/js/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src="./Resources/js/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="./Resources/js/verify-master/js/verify.js"></script>

<script src="./Resources/asset/js/login.js" type="text/javascript" charset="utf-8"></script>
<body>

<div class="login-body">
    <div class="login-title">
        <img src="./Resources/images/logintitle.png" alt="" class="title-img">
    </div>
    <div class="login-form">
        <div class="div-1-title">
            用户登录
        </div>
        <div class="div-login-form">
            <div class="login-username div-f">
                <span class="login-icon">
                    <img src="./Resources/images/icon/login-icon-user.png" alt="">
                </span>
                <span class="span-formlogin">
                    <input type="text" id="username" placeholder="输入用户名">
                </span>
            </div>
            <div class="login-password div-f">
                <span class="login-icon">
                    <img src="./Resources/images/icon/login-icon-pass.png" alt="">
                </span>
                <span class="span-formlogin">
                    <input type="text" id="password" placeholder="输入密码">
                </span>
            </div>
            <div class="login-key div-f">
                <div class="login-key-div">
                    <span class="login-icon">
                        <img src="./Resources/images/icon/login-icon-key.png" alt="">
                    </span>
                        <span class="span-formlogin">
                        <input type="text" id="loginkeyVal" placeholder="验证码">
                    </span>
                </div>
                <div class="login-key-key" id="loginKeydom">

                </div>
            </div>
            <div class="login-button div-f">
                <button class="btn btn-large btn-primary" type="button" id="loginBtn">登录</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
