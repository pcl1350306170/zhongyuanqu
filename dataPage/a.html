<html>
<head>
    <meta charset="UTF-8"/>
    <title>饼图</title>
    <link rel="stylesheet" type="text/css" href="../Resources/js/liMarquee/liMarquee.css"/>
    <link rel="stylesheet" type="text/css" href="./css/data.css"/>

    <script src="../Resources/js/jquery/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../Resources/js/liMarquee/jquery.liMarquee.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://cdn.highcharts.com.cn/highcharts/highcharts-3d.js"></script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<div class="ul-TownshipStreet" style="position: absolute;
    width: 100%;
    height: 15vh;
    top: 28%;">
    <ul>
        <li>
            <span>TOP1</span>
            <span>乡镇1</span>
            <span>92</span>
        </li>
        <li>
            <span>TOP2</span>
            <span>乡镇2</span>
            <span>88</span>
        </li>
        <li>
            <span>TOP3</span>
            <span>乡镇3</span>
            <span>78</span>
        </li>
        <li>
            <span>TOP4</span>
            <span>乡镇4</span>
            <span>74</span>
        </li>
        <li>
            <span>TOP5</span>
            <span>乡镇5</span>
            <span>92</span>
        </li>
        <li>
            <span>TOP6</span>
            <span>乡镇6</span>
            <span>92</span>
        </li>
    </ul>
</div>
<script type="text/javaScript">
$(function(){
  $('.ul-TownshipStreet').liMarquee({
    direction: 'up'
  })
})
  var pieColors = (function () {     // 此处是基础着色，如果设置好颜色，此处就没有看的必要了
    var colors = [],
      base = Highcharts.getOptions().colors[0],
      i;

    for (i = 0; i < 10; i += 1) {
      // Start out with a darkened base color (negative brighten), and end
      // up with a much brighter color
      colors.push(Highcharts.Color(base).brighten((i - 3) / 7).get());
    }
    return colors;
  }());
  $(document).ready(function () {
    var chart = {
      type: 'pie',
      options3d: {
        enabled: true,
        alpha: 45,
        beta: 0
      }
    };
    var title = {
      text: '测试占有率'
    };
    var tooltip = {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    };
    var colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#00FFFF', '#FF00FF'];    //设置饼图颜色
    var credits = {
      enabled: false    //禁用版权url    此处不设置，  会显示highecharts.com
    };
    var plotOptions = {
      pie: {
        allowPointSelect: true,
        cursor: 'pointer',
        depth: 45, //饼图厚度
        dataLabels: {
          distance: 20,//设置引导线的长度
          enabled: true
        }
      }

    };
    var series = [{
      type: 'pie',
      name: 'Browser share',
      startAngle: 180,//调整饼图的角度   方向：顺时针
      data: [
        ['中国', 45.0],
        ['美国', 16.8],
        {
          name: '俄罗斯',
          y: 22.8,
          sliced: true,
          selected: true
        },
        ['英国', 8.5],
        ['朝鲜', 6.2],
        ['日本', 0.1]
      ]
    }];

    var json = {};
    json.chart = chart;
    json.title = title;
    json.tooltip = tooltip;
    json.colors = colors;   // 设置饼图颜色
    json.credits = credits;
    json.plotOptions = plotOptions;
    json.series = series;
    $('#container').highcharts(json);
  });
</script>
</body>
</html>
