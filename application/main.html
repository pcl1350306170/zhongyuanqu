<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>主页</title>
  <link rel="stylesheet" href="../Resources/js/layui/css/layui.css">
  <link rel="stylesheet" href="../Resources/asset/main/css/style.css">
  <link rel="stylesheet" href="../Resources/font-awesome-4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="./Resources/css/main.css">

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<style>
  body{
    overflow: hidden;
  }
</style>
</head>
<body>

<div class="layui-layout layui-layout-admin main-main">
  <!--顶部导航 === START-->
  <div class="layui-header header">
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <div id="firstMenu_View"></div>

    <ul class="layui-nav layui-layout-right useraction">
      <li class="layui-nav-item">
        <span class="topicon">
          <img src="./Resources/img/top-icon-user.png" alt="">
        </span>
        <span class="top-word">欢迎你，李四</span>
      </li>
      <li class="layui-nav-item">
        <span class="topicon">
          <img src="./Resources/img/top-icon-lock.png" alt="">
        </span>
        <span class="top-word">修改密码</span>
      </li>
      <li class="layui-nav-item">
        <span class="topicon">
          <img src="./Resources/img/top-icon-out.png" alt="">
        </span>
        <span class="top-word">退出</span>
      </li>
    </ul>
  </div>
  <!--顶部导航 === END-->
  <div style="display: none">
    <!--点击显示或者隐藏左侧菜单====START-->
    <div class="menu-show-hide" onclick="showOrhideMenu()">
      <img src="./Resources/img/menu-hide.png" alt="">
    </div>
    <!--点击显示或者隐藏左侧菜单====END-->
    <!-- 左侧导航区域（可配合layui已有的垂直导航）===START -->
    <div class="layui-side layui-bg-black x-side left-menu">
      <div class="layui-side-scroll" id="leftMenu_View">
      </div>
    </div>
    <!-- 左侧导航区域（可配合layui已有的垂直导航）=== END -->

    <!--中心内容区域 === START-->
    <div class="layui-body admin-content s-main main-centers">
      <div class="layui-nav-item-iframeAction" onclick="showOrhideAction()">
        <i class="fa fa-chevron-down"></i>
      </div>
      <div class="layui-nav-item-iframeAction-actiion">
        <ul>
          <li class="kit-item" data-target="refresh">刷新当前选项卡</li>
          <li class="kit-line"></li>
          <li class="kit-item" data-target="closeOther">关闭其他选项卡</li>
          <li class="kit-line"></li>
          <li class="kit-item" data-target="closeAll">关闭所有选项卡</li>
        </ul>
      </div>
      <!-- 内容主体区域 -->
      <div class="layui-tab layui-tab-card site-demo-title" lay-filter="s-tab" lay-allowclose="true">
        <div class="x-slide_left"></div>
        <ul class="layui-tab-title">
          <li class="layui-this home">
            我的桌面
            <i class="layui-icon layui-unselect layui-tab-close">ဆ</i>
          </li>
        </ul>
        <div class="layui-tab-content site-demo site-demo-body">
          <div class="layui-tab-item layui-show">
            <iframe frameborder="0" src="https://www.cnblogs.com/beimingbingpo/p/9821126.html"
                    class="s-iframe"></iframe>
          </div>
        </div>
      </div>
    </div>
    <!--中心内容区域 === END-->

  </div>

  <div class="main-iframe">
    <iframe frameborder="0" src="./map/mapMain.html"></iframe>
  </div>

</div>
<script src="../Resources/js/jquery/jquery-3.2.1.min.js"></script>
<!--<script src="../Resources/js/layui/layui.all.js"></script>-->
<script src="lib/layui.js"></script>
<script src="../Resources/asset/main/js/base.js"></script>
<script src="./Resources/js/main.js"></script>
<script src="./Resources/js/menudata.js"></script>

<!--一级菜单模板-->
<script id="firstMenu_demo" type="text/html">
  <ul class="layui-nav layui-layout-left mainpage-top">
    {{# layui.each(d, function(index, item){ }}
    <li class="layui-nav-item" onclick="firstMenuClick('{{index}}',this)">
      <div class="layui-nav-item-img">
        <img src="{{item.icon}}" alt="">
      </div>
      <div class="layui-nav-item-name">{{item.name}}</div>
    </li>
    {{# }); }}
  </ul>
</script>
<!--加载左侧菜单模板-->
<script id="leftMenu_demo" type="text/html">
  <ul class="layui-nav layui-nav-tree" lay-filter="side">
    {{# layui.each(d, function(index, item){ }}
    <li class="layui-nav-item">
      <a class="" href="javascript:;" _href="{{item['link']}}">
        <img src="{{item['icon']}}" alt="" class="leftmenu-icon">
        <cite>{{item.name}}</cite></a>
      {{# if(item.children){ }}
        <dl class="layui-nav-child">
          {{# for(let r in item.children){ console.log(item.children[r]) ;}}
          <dd>
            <a href="javascript:;" _href="{{item.children[r]['link']}}">
              <cite>{{item.children[r]['name']}}</cite>
            </a>
          </dd>
          {{# } }}
        </dl>
      {{# } }}
    </li>
    {{# }); }}
  </ul>
</script>
</body>
</html>
