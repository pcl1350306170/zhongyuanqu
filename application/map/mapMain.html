<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图主页</title>
</head>
<link rel="stylesheet" href="../../Resources/js/layui/css/layui.css">
<link rel="stylesheet" href="../../Resources/asset/main/css/style.css">
<link rel="stylesheet" href="./Resources/css/map.css">
<body>
<div class="main-map">
    <!--顶部横条 ==== START-->
    <div class="map-top div-1">
        <table>
            <tr>
                <td>
                    <img src="./Resources/image/icons/top-1.png" alt="" class="top-icon">
                    <span class="top-wz">街道</span>
                    <span class="top-checkbox layui-form">
                        <input type="checkbox" name="" lay-skin="primary">
                    </span>
                </td>
                <td>
                    <img src="./Resources/image/icons/top-2.png" alt="" class="top-icon">
                    <span class="top-wz">社区</span>
                    <span class="top-checkbox layui-form">
                        <input type="checkbox" name="" lay-skin="primary">
                    </span>
                </td>
                <td>
                    <img src="./Resources/image/icons/top-3.png" alt="" class="top-icon">
                    <span class="top-wz">网格</span>
                    <span class="top-checkbox layui-form">
                        <input type="checkbox" name="" lay-skin="primary">
                    </span>
                </td>
                <td>
                    <img src="./Resources/image/icons/top-4.png" alt="" class="top-icon">
                    <span class="top-wz">楼宇</span>
                    <span class="top-checkbox layui-form">
                        <input type="checkbox" name="" lay-skin="primary">
                    </span>
                </td>
                <td>
                    <img src="./Resources/image/icons/top-5.png" alt="" class="top-icon">
                    <span class="top-wz">人口</span>
                    <span class="top-checkbox layui-form">
                        <input type="checkbox" name="" lay-skin="primary">
                    </span>
                </td>
                <td>
                    <img src="./Resources/image/icons/top-6.png" alt="" class="top-icon">
                    <span class="top-wz">事件</span>
                    <span class="top-checkbox layui-form">
                        <input type="checkbox" name="" lay-skin="primary">
                    </span>
                </td>
                <td>
                    <img src="./Resources/image/icons/top-7.png" alt="" class="top-icon">
                    <span class="top-wz">党组织</span>
                    <span class="top-checkbox layui-form">
                        <input type="checkbox" name="" lay-skin="primary">
                    </span>
                </td>
                <td>
                    <img src="./Resources/image/icons/top-8.png" alt="" class="top-icon">
                    <span class="top-wz">在岗</span>
                    <span class="top-checkbox layui-form">
                        <input type="checkbox" name="" lay-skin="primary" checked>
                    </span>
                </td>
            </tr>
        </table>
    </div>
    <!--顶部横条 ==== END-->
    <!--左侧菜单====START-->
    <div class="map-left div-1">
        <div class="left-1 left-div">
            <div class="left-title">
                <span class="left-search-icon">
                    <img src="./Resources/image/search.png" alt="">
                </span>
                <span>区域检索</span>
                <span class="left-updown-icon">
                    <img src="./Resources/image/up.png" alt="">
                </span>
            </div>
            <div class="left-content">
                <div class="left-input">
                    <input type="text" placeholder="街道/乡镇">
                    <img src="./Resources/image/left-map-s.png" alt="" class="input-icon">
                </div>
                <div class="left-input">
                    <input type="text" placeholder="村居/社区">
                    <img src="./Resources/image/left-map-s.png" alt="" class="input-icon">
                </div>
                <div class="left-input">
                    <input type="text" placeholder="网格">
                    <img src="./Resources/image/left-map-s.png" alt="" class="input-icon">
                </div>
            </div>
        </div>
        <div class="left-2 left-div">
            <div class="left-title">
                <span class="left-search-icon">
                        <img src="./Resources/image/search.png" alt="">
                    </span>
                <span>类型检索</span>
                <span class="left-updown-icon">
                        <img src="./Resources/image/up.png" alt="">
                    </span>
            </div>
            <div class="left-content">
                <div class="gongge-table">
                    <table>
                        <tr>
                            <td>
                                <div>
                                    <img src="./Resources/image/icons/left-1.png" alt="" class="left-icon">
                                </div>
                                <div class="mc">事件</div>
                            </td>
                            <td>
                                <div>
                                    <img src="./Resources/image/icons/left-2.png" alt="" class="left-icon">
                                </div>
                                <div class="mc">人口</div>
                            </td>
                            <td>
                                <div>
                                    <img src="./Resources/image/icons/left-3.png" alt="" class="left-icon">
                                </div>
                                <div class="mc">房屋</div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <img src="./Resources/image/icons/left-4.png" alt="" class="left-icon">
                                </div>
                                <div class="mc">党组织</div>
                            </td>
                            <td>
                                <div>
                                    <img src="./Resources/image/icons/left-5.png" alt="" class="left-icon">
                                </div>
                                <div class="mc">特殊人群</div>
                            </td>
                            <td>
                                <div>
                                    <img src="./Resources/image/icons/left-6.png" alt="" class="left-icon">
                                </div>
                                <div class="mc">重点青少年</div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="left-input">
                    <input type="text" placeholder="选择时间">
                    <img src="./Resources/image/left-map-sf.png" alt="" class="input-icon">
                </div>
                <div class="left-input">
                    <input type="text" placeholder="综治事件">
                    <img src="./Resources/image/left-map-sf.png" alt="" class="input-icon">
                </div>
                <div class="left-input">
                    <input type="text" placeholder="请输入搜索关键字">
                    <img src="./Resources/image/left-map-sf.png" alt="" class="input-icon">
                </div>
                <div class="left-search-btn">
                    <img src="./Resources/image/left-search-btn.png" alt="">
                </div>
            </div>
        </div>
        <div class="left-3 left-div">
            <div class="left-title">
                <span class="left-search-icon">
                        <img src="./Resources/image/search.png" alt="">
                    </span>
                <span>检索结果</span>
                <span class="left-updown-icon">
                        <img src="./Resources/image/up.png" alt="">
                </span>
            </div>
            <div class="left-content">
                <ul>
                    <li>
                        <span class="li-span-1">
                            <img src="./Resources/image/left-dian.png" alt="">
                        </span>
                        <span class="li-span-2">
                            <div>
                                迎国庆安全防护排查银行。。。
                            </div>
                            <div>
                                社区2第七网格
                            </div>
                        </span>
                        <span class="li-span-3">
                            2019-10-12
                        </span>
                    </li>
                    <li>
                        <span class="li-span-1">
                            <img src="./Resources/image/left-dian.png" alt="">
                        </span>
                        <span class="li-span-2">
                            <div>
                                迎国庆安全防护排查银行。。。
                            </div>
                            <div>
                                社区2第七网格
                            </div>
                        </span>
                        <span class="li-span-3">
                            2019-10-12
                        </span>
                    </li>
                    <li>
                        <span class="li-span-1">
                            <img src="./Resources/image/left-dian.png" alt="">
                        </span>
                        <span class="li-span-2">
                            <div>
                                迎国庆安全防护排查银行。。。
                            </div>
                            <div>
                                社区2第七网格
                            </div>
                        </span>
                        <span class="li-span-3">
                            2019-10-12
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--左侧菜单====END-->
    <!--右侧列表 === START-->
    <div class="map-right div-1"></div>
    <!--右侧列表 === END-->
</div>
</body>
<script src="../../Resources/js/jquery/jquery-3.2.1.min.js"></script>
<script src="../../Resources/js/layui/layui.all.js"></script>
<script src="./Resources/js/map.js"></script>
</html>
